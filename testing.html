<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Should You Get Tested</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/testing.css" />
  </head>
  <body>
    <header>
        <h1>Covid-19 Tracker</h1>
      </header>
      <a href='./index.html'class="waves-effect waves-light btn back-to-home-page">Back To Home Page</a>
    <div>
    <div class="container">
        <div>
            <h2>Should You Get Tested?</h2>
        </div>
        <div>
            <p>
                Fill out the checkboxes to determine weather or not you should get tested.
            </p>
        </div>
      <div class="form_container" id="symptomsList">
        <form action="./testing.html">
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="fever" />
              <span>Fever or chills</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="cough"  />
              <span>Cough</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="breath" />
              <span>Shortness of breath or difficulty breathing</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="fatigue"/>
              <span>Fatigue</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="aches"  />
              <span>Muscle or body aches</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="headache" />
              <span>Headache</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="taste"/>
              <span>New loss of taste or smell</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="soreThroat"/>
              <span>Sore throat</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="nasal"/>
              <span>Congestion or runny nose</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="stomach"/>
              <span>Nausea or vomiting</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class ="symptoms" id="diarrhea"/>
              <span>Diarrhea</span>
            </label>
          </p>
          <button id="action" class="btn waves-effect waves-light" type="submit">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/testing.js"></script>
  </body>
</html>
